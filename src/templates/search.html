<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="vars.css">

    <title>Star Wars Cave - Search</title>

        </div>
        <div class="cards">

                    <p class="skeleton">

                    </p>
                    <div class="card-footer skeleton">
                        
                    </div>
                </div>  
            </div>
        </div>
    </section>
    <section id="characters" class="container">
        <div class="title">
            <img src="../assets/user-friends.svg" alt="Character">
            <h3>Characters</h3>
        </div>
        <div class="cards-characters">
